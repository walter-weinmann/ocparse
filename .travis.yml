sudo: true
install:
  - wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3
language: erlang
otp_release:
  - 20.1
  - 20.0
script:
  - ./rebar3 compile
  - ./rebar3 ct
  - ./rebar3 eunit
  - chmod +x test/gen_tests.sh
  - ./test/gen_tests.sh
  - ./rebar3 ct
  - ./rebar3 eunit
  - ./rebar3 cover
  - ./rebar3 as test coveralls send
# - ./rebar3 dialyzer
  - ./rebar3 as test geas
